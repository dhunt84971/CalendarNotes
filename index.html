<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Calendar Notes</title>
	<link rel="stylesheet" href="calendar.css" />
</head>

<body>

	<div class="container">
		<div class="boxFillHor">
			<div class="vbox noPadding" id="leftSideBar">
				<!-- #region CALENDAR -->
				<div id="cal">
					<div class="header">
						<span class="left button" id="prev"> &lang; </span>
						<!--<span class="left hook"></span> -->
						<span class="month-year" id="label"> January 2010 </span>
						<!--<span class="right hook" id=""></span> -->
						<span class="right now" id="next"> &rang; </span>
						<span class="right button" id="btnNow"> &rang; &rang; </span>
					</div>
					<table id="days">
						<tr>
							<td>sun</td>
							<td>mon</td>
							<td>tue</td>
							<td>wed</td>
							<td>thu</td>
							<td>fri</td>
							<td>sat</td>
						</tr>
					</table>
					<div id="cal-frame">
						<table class="curr">
							<tr>
								<td class="nil"></td>
								<td class="nil"></td>
								<td>1</td>
								<td>2</td>
								<td>3</td>
								<td>4</td>
								<td>5</td>
							</tr>
							<tr>
								<td>6</td>
								<td>7</td>
								<td>8</td>
								<td>9</td>
								<td>10</td>
								<td class="today">11</td>
								<td>12</td>
							</tr>
							<tr>
								<td>13</td>
								<td>14</td>
								<td>15</td>
								<td>16</td>
								<td>17</td>
								<td>18</td>
								<td>19</td>
							</tr>
							<tr>
								<td>20</td>
								<td>21</td>
								<td>22</td>
								<td>23</td>
								<td>24</td>
								<td>25</td>
								<td>26</td>
							</tr>
							<tr>
								<td>27</td>
								<td>28</td>
								<td>29</td>
								<td>30</td>
								<td class="nil"></td>
								<td class="nil"></td>
								<td class="nil"></td>
							</tr>
						</table>
					</div>
				</div>
				<!-- #endregion CALENDAR -->
				<div class="vbox vertDivider"></div>
				<div class="vboxFill noPadding">
					<div class="hbox noPadding">
						<div class="tasksButton tab" id="btnTasks">TASKS</div>
						<div class="searchButton tab" id="btnDocs">DOCS</div>
						<div class="searchButton tab" id="btnSearch">SEARCH</div>
						<div class="hboxFill"></div>
					</div>
					<div class="vboxFill noPadding" id="divTasks">
						<div class="tabFooter"></div>
						<div class="vboxFill noPadding"><textarea id="txtTasks"></textarea></div>
					</div>
					<div class="vboxFill noPadding" id="divSearch">
						<div class="tabFooter"></div>
						<div class="hbox noPadding">
							<input class="hboxFill" id="txtSearch">
							<div class="btn" id="btnGo">GO</div>
						</div>
						<div class="vboxFill searchList" id="lstSearch"></div>
					</div>
					<div class="vboxFill noPadding hide" id="divDocs">
						<div class="tabFooter"></div>
						<div class="vboxFill noPadding"></div>
					</div>
				</div>
			</div>
			<!--<div class="vbox horizDivider"></div>-->
			<div class="vsplit" id="vSplitter"></div>
			<div class="vboxFill noPadding">
				<!-- #region NOTES AND TASKS BOXES -->
				<div class="vboxFill notes noPadding">

					<div class="hboxFill notesHeader noPadding">
							<div class="div_arrow_collapse" id="btnHideLeft"></div>
						<div class="hboxFill noPadding flexCenterVert" id="txtNotesTitle">NOTES</div>
						<div class="hboxFill"></div>
						<img id="btnSettings" src="settingsIconWht.png" width="23px" height="23px">
					</div>
					<div class="vboxFill noPadding" id="txtNotesArea"><textarea id="txtNotes"></textarea></div>
					<div class="vboxFill searchPreview hide markd" id="txtView"></div>
					<div class="vboxFill searchPreview hide markd" id="txtSearchPreview"></div>
					<div class="vboxFill noPadding hide" id="divDocsView">
						<div class="boxFillHor noPadding noMargin">
							<div class="vboxFill noPadding hide" id="txtDocArea"><textarea id="txtDoc"></textarea></div>
							<div class="vboxFill searchPreview hide markd" id="txtDocView"></div>
							<div class="vsplit" id="vSplitterDoc"></div>
							<div class="vbox noPadding" id="docsSideBar"><div class="vboxFill docsList" id="lstDocs"></div></div>
						</div>
					</div>
					<div class="vbox vertDivider"></div>
					<div class="hboxFill noPadding">
						<div class="btn botButton flushLeft" id="btnSave"> SAVE </div>
						<div class="btn botButton" id="btnViewText">EDIT</div>
						<div class="btn botButton" id="btnViewMD">MARKDOWN</div>
						<div class="hboxFill"></div>
						<div class="btn botButton flushRight" id="btnRevert">REVERT</div>
					</div>
					
				</div>
				<!-- #endregion NOTES AND TASKS BOXES -->
			</div>
		</div>
	</div>

	<!-- #region SETTINGS BOX -->
	<div class="hide" id="settingsSlider">
		<table>
			<tr>
				<td class="entryLabelTitle">DATABASE -</td>
			<tr>
			<tr>
				<td class="entryLabel">HOST</td>
			<tr>
			<tr>
				<td><input class="entryField" id="txtHost"></td>
			</tr>
			<tr>
				<td class="entryLabel">PORT</td>
			</tr>
			<tr>
				<td><input class="entryField" id="txtPort"></td>
			</tr>
			<tr>
				<td class="entryLabel">DATABASE</td>
			</tr>
			<tr>
				<td><input class="entryField" id="txtDatabase"></td>
			</tr>
			<tr>
				<td class="entryLabel">USERNAME</td>
			</tr>
			<tr>
				<td><input class="entryField" id="txtUsername"></td>
			</tr>
			<tr>
				<td class="entryLabel">PASSWORD</td>
			</tr>
			<tr>
				<td><input class="entryField" id="txtPassword" type="password"></td>
			</tr>
			<tr height="10px"></tr>
			<tr>
				<td>
					<div class="btn" id="btnTestConnection">TEST CONNECTION</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn" id="btnCreateTables">CREATE TABLES</div>
				</td>
			</tr>
			<tr>
				<td>
					<hr />
				</td>
			<tr>
			<tr>
				<td class="entryLabelTitle">THEMES -</td>
			<tr>
			<tr>
				<td class="entryList"><select class="entryField" id="selThemes"></select></td>
			</tr>
			</tr>
			<div class="settingsClose btn" id="btnSettingsClose" title="Changes are saved on close.">APPLY/CLOSE</div>
		</table>
	</div>
	<!-- #endregion SETTINGS BOX -->
	<div class="notesMenu hide">
		<div class="btnMenu" id="btnInsertTable">INSERT TABLE</div>
	</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="calendar.js"></script>
<script>
	var cal = CALENDAR();

	cal.init();
</script>
</body>

</html>
