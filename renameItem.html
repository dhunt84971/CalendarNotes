<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Rename</title>
    <link rel="stylesheet" href="calendar.css">
</head>
  
  <body>
      <div class="container">
          <div class="vboxFill">
            <div class="vbox">
              <div class="hbox label noMargin">Old Name:</div>
              <div class="hbox">
                <div class="hboxFill"></div>
              </div>
            </div>
    
            <div class="vbox">
              <div class="hbox label noMargin">New Name:</div>
              <div class="hbox">
                <input class="inputEntry noMargin" id="txtNewName">
              </div>
            </div>
            
            <div class="vboxFill"></div>
            
            <div class="vbox">
              <div class="hbox">
                <div class="btn" id="btnCancel">Cancel</div>
                <div class="hboxFill"></div>
                <div class="btn" id="btnAccept">Accept</div>
              </div>
            </div>
          </div>
        </div>
    
</body>
</html>
