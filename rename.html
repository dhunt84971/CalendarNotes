<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Rename</title>
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="rename.css" />
</head>

<body>
    <div class='container renameContainer'>
        <div class='hboxFill'>
            <div class='vboxFill'>
                <div class='hbox'>
                    <div class='hbox entryLabel' style='width:80px'>Old Name:</div>
                    <div class='hboxFill'><input class='entryField' type='text'></div>
                </div>
                <div class='hbox'>
                    <div class='hbox entryLabel' style='width:80px'>New Name:</div>
                    <div class='hboxFill'><input class='entryField' type='text'></div>
                </div>
                <div class='hbox'>
                    <div class='hbox'>
                        <div class='btn' id='btnCancel'>CANCEL</div>
                    </div>
                    <div class='hboxFill'></div>
                    <div class='hbox'>
                        <div class='btn' id='btnAccept'>ACCEPT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="theme.js"></script>
<script src="rename.js"></script>
